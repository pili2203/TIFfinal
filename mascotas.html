<!doctype html>
<html lang="en">

<head>
    <title>Listar Mascotas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .btn-animate {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-animate:hover {
            transform: scale(1.1);
            /* Aumenta el tamaño del botón */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            /* Agrega una sombra */
        }
    </style>
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="mascotas.html">Inicio</a>
              </div>
          
                <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search"></input>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">Link</a></li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div id="app" class="container">
            <h1>Mascotas</h1>
            <br>
            <!-- <a class="btn btn-primary" href="producto-create.html">Nuevo</a> -->
            <!-- <a class="btn btn-primary btn-animate" href="producto-create.html">Nuevo</a> -->
            <a class="btn btn-primary animate__animated animate__heartBeat btn-animate" href="mascota-create.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos, ha ocurrido un error.</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando...</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Edad</th>
                                    <th scope="col">Raza</th>
                                    <th scope="col">Observación</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Iterar sobre cada producto -->
                                <tr class="" v-for="mascota in mascotas">
                                    <td scope="row">{{mascota.id}}</td>
                                    <td>{{mascota.nombre}}</td>
                                    <td>{{mascota.edad}}</td>
                                    <td>{{mascota.raza}}</td>
                                    <td>{{mascota.observacion}}</td>
                                    <td>
                                        <!-- Botón para editar el producto -->
                                        <a class="btn btn-primary"
                                            :href="'mascota-update.html?id='+ mascota.id">Editar</a>
                                        <!-- Botón para eliminar el producto -->
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(mascota.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- Coloca aquí el contenido del pie de página -->
    </footer>
    <!-- Enlace de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Enlace de VUE-->
    <script src="./js/mascotas.js"></script>
</body>

</html>
